<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Actas Inteligente</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background-color: #f4f7f6; }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        h1, h2 { color: #2c3e50; text-align: center; }
        
        /* Chat Area */
        #chat-window { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 20px; margin-bottom: 15px; border-radius: 8px; background: #fff; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 10px 15px; border-radius: 10px; max-width: 80%; line-height: 1.5; }
        .msg.user { background-color: #3498db; color: white; align-self: flex-end; }
        .msg.assistant { background-color: #ecf0f1; color: #2c3e50; align-self: flex-start; border-left: 4px solid #2ecc71; }
        
        .sources { font-size: 0.85em; margin-top: 5px; padding-top: 5px; border-top: 1px solid #ccc; color: #555; }
        .download-link { color: #e67e22; text-decoration: none; font-weight: bold; margin-right: 10px; }
        .download-link:hover { text-decoration: underline; }

        .input-area { display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 12px; border: 1px solid #ccc; border-radius: 6px; }
        button { padding: 12px 25px; background: #2c3e50; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #34495e; }
        .loading { color: #7f8c8d; font-style: italic; font-size: 0.9em; text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gestor de Actas v5</h1>
        
        <div style="border: 2px dashed #bdc3c7; padding: 20px; text-align: center; border-radius: 8px;">
            <input type="file" id="fileInput" accept=".pdf">
            <button onclick="subir()" style="background: #27ae60;">Subir y Procesar</button>
            <p id="statusUpload" style="margin-top: 10px; font-weight: bold;"></p>
        </div>
    </div>

    <div class="container">
        <h2>ðŸ’¬ Chat con Memoria</h2>
        <div id="chat-window">
            <div class="msg assistant">Hola, soy tu experto en actas. Â¿QuÃ© necesitas saber hoy?</div>
        </div>
        <p id="loadingChat" class="loading">Pensando y buscando archivos...</p>
        <div class="input-area">
            <input type="text" id="pregunta" placeholder="Escribe tu pregunta..." onkeypress="if(event.key==='Enter') preguntar()">
            <button onclick="preguntar()">Enviar</button>
        </div>
    </div>

    <script>
        // URL DE TU BACKEND (AsegÃºrate de que sea la correcta)
        const API_URL = "https://api-experto-en-actas.salmonflower-73fd32d3.eastus.azurecontainerapps.io"; 
        
        // Memoria del Chat (Frontend State)
        let chatHistory = []; 

        async function subir() {
            const file = document.getElementById('fileInput').files[0];
            if(!file) return alert("Selecciona archivo");
            
            document.getElementById('statusUpload').innerText = "Subiendo y analizando...";
            const formData = new FormData();
            formData.append("file", file);
            
            try {
                const res = await fetch(`${API_URL}/procesar-acta`, { method: 'POST', body: formData });
                const data = await res.json();
                document.getElementById('statusUpload').innerHTML = 
                    `âœ… Listo! <a href="${data.url_sas}" target="_blank">Descargar PDF</a> (Resumen: ${data.datos.resumen.substring(0,50)}...)`;
            } catch(e) { alert("Error: " + e); }
        }

        async function preguntar() {
            const input = document.getElementById('pregunta');
            const texto = input.value.trim();
            if(!texto) return;

            // 1. Mostrar mensaje usuario
            addMessage("user", texto);
            input.value = "";
            document.getElementById('loadingChat').style.display = 'block';

            try {
                // 2. Enviar a API con Historial
                const payload = {
                    question: texto,
                    history: chatHistory
                };

                const res = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await res.json();

                // 3. Mostrar respuesta IA
                let contentHTML = data.respuesta.replace(/\n/g, "<br>");
                
                // Agregar fuentes con links SAS
                if(data.fuentes && data.fuentes.length > 0){
                    contentHTML += `<div class='sources'><strong>Fuentes:</strong><br>`;
                    data.fuentes.forEach(f => {
                        contentHTML += `<a href="${f.link}" class="download-link" target="_blank">ðŸ“¥ ${f.nombre}</a> `;
                    });
                    contentHTML += `</div>`;
                }

                addMessage("assistant", contentHTML, true); // true = es HTML

            } catch(e) {
                addMessage("assistant", "Error de conexiÃ³n: " + e);
            } finally {
                document.getElementById('loadingChat').style.display = 'none';
            }
        }

        function addMessage(role, text, isHTML = false) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            if(isHTML) div.innerHTML = text;
            else div.innerText = text;
            
            document.getElementById('chat-window').appendChild(div);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;

            // Guardar en memoria (solo texto plano para enviar al backend)
            // Si es HTML (respuesta con links), limpiamos un poco o guardamos solo el texto base si es posible, 
            // pero para simplificar, guardamos el raw text si no es html complejo.
            if (role === 'user' || !isHTML) {
                chatHistory.push({ role: role, content: text });
            } else {
                 // Si es HTML (del bot), intentamos guardar una versiÃ³n limpia o el mismo HTML si OpenAI lo entiende bien
                 // Una opciÃ³n simple es no guardar el HTML de las fuentes en el historial de contexto
                 let cleanText = text.split("<div class='sources'>")[0].replace(/<br>/g, "\n");
                 chatHistory.push({ role: role, content: cleanText });
            }
        }
    </script>
</body>
</html>
